<!DOCTYPE html>
<html lang="en">
  
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
    <title>Weather Dreams</title>
</head>
  
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<link rel="stylesheet" href="weatherdreams.css">
<link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


<body>

<header>

<div class="container-fluid"> 
      <div class="row">
        <div class="col-sm-10">
          <h1> Weather Dreams</h1>
      </div>
    </div>
  </div>
</header>
  
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-5"> 
      <div id="current-location">
        <img src="https://picsum.photos/600/400/?random">
        <input type="text" id="enter-box" class="form-control" placeholder = "Berkeley,US">
        <button type="button" class="btn btn-light" id="enter-btn">Current Location</button>
      </div>
    </div>

    <div class="col-sm-5">
      <div id="dream-location">
        <img src="https://picsum.photos/600/400/?random">
        <input type="text" id="enter-box" class="form-control" placeholder = "Honolulu,US" >
        <button type="button" class="btn btn-light" id="enter-btn">Dream Location</button>
      </div>
    </div>

    <div class="col-sm-2">
      <div id="hottest-location">
        <h6>Hottest Location</h6>
      </div>
      
      <div id="coldest-location">
        <h6>Coldest Location</h6>
      </div>
    </div>
  </div>
</div>



</script>

</body>

</html>
