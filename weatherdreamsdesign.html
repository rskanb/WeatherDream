<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Dreams</title>
    <link rel="icon" href="assets/images/cloud.png">
    <!-- <link rel = "stylesheet" href = "reset.css"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400" rel="stylesheet">
    <link rel="stylesheet" href="weatherdreams.css">
    
</head>
<body>

      <header>
        <!-- <div class = "jumbotron"> -->
        <div class="container-fluid"> 
          <div class="row">
              <div class="col-sm-12">
                <h1> Weather Dreams</h1>
            </div>
          </div>
        </div>
        <!-- </div> -->
      </header>
  
<div class="container">
  <div class="row">
    <div class="col-sm-4"> 
      <div class = "row">
        <div id = "home-location">
        <img src="img.jpg" id = "homeimage" width = "500" height = "300" >
        <input type="text" id = "home-city" class="form-control" placeholder = "Berkeley,US">
        <button class="btn btn-light" id="add-homecity">Home City</button>
      </div>
      </div>
    </div>

    <div class="col-sm-4">
      <div class = "row">
        <div id = "dream-location">
            <img src="img.jpg" id = "dreamimage" width = "500" height = "300" >
        <input type="text" id = "dream-city" class="form-control" placeholder = "Honolulu,US" >
        <button type="button" class="btn btn-light hidden" id="add-dreamcity">Dream City</button>
      </div>
      </div>
    </div>

    <div class="col-sm-4">
      <div id="hottest-location" class = "row">
        <h6>Charts!</h6>
        <canvas id="myChart" width="400" height="400"></canvas>
      </div>
      
      <div id="current-location" class = "row">
        <h6>Current Location Weather</h6>
        </div>
    </div>
    </div>
  </div>

</div>



<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
<script type="text/javascript" src="darkskyapi.js"></script>

</body>

</html>
