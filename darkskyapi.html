<!DOCTYPE html>
<head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Weather Compare</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">

<body>
    <h1>Weather Dream</h1>

    <div class= "card-body">
    <form role = "form">
     <div class="form-group">
        <label for = "home-city" id = "home-city-map">What is your current City?</label>
        <input type = "text" class = "form-control" id = "home-city" placeholder="San Francisco, US">
       <button class="btn btn-primary" id="add-homecity">Submit</button>
    </div>
    </form>
    </div>
    <br>
    <br>
    <div class= "card-body">
        <form role = "form">
            <div class="form-group">
            <label for = "dream-city" id = "dream-city-map">What is your dream City?</label>
            <input type = "text" class = "form-control" id = "dream-city" placeholder="Honululu, US">
            <button class="btn btn-primary" id="add-dreamcity">Submit</button>
        </div>
        </form>
        <button class="btn btn-primary" id="run">Submit</button>
    </div>
    <br>
    <br>
    <div class = "container">
        <div class = "container" id = "currentweather"></div>
        <br>
        <br>
        <div class = "container" id = "homelocation"></div>
        <br>
        <br>
        <div class = "container" id = "dreamweather"></div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-4">
                    <canvas id="myChart" width="100" height="100"></canvas>
            </div>
        </div>    
    </div>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script type = "text/javascript" src = "darkskyapi.js">

</body>
